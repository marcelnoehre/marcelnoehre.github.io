<div class="projects-overview-container">
    <div class="title">
        <div>P</div>
        <div>r</div>
        <div>o</div>
        <div>j</div>
        <div>e</div>
        <div>c</div>
        <div>t</div>
        <div>s</div>
    </div>
    <div class="projects">
        <mat-card *ngFor="let project of projects">
            <mat-card-title-group>
                <mat-card-title>
                    {{'PROJECTS.' + project + '.TITLE'|translate}}
                </mat-card-title>
                <div class="content">
                    <p>
                        {{'PROJECTS.' + project + '.CONTENT'|translate}}
                    </p>
                    <div class="actions">
                        <button mat-raised-button color="accent">
                            {{'PROJECTS.VIEW'|translate}}
                        </button>
                    </div>
                </div>
            </mat-card-title-group>
        </mat-card>
    </div>
</div>
