<div class="projects-overview-container" [ngClass]="responsiveClass">
    <div class="title">
        <div>P</div>
        <div>r</div>
        <div>o</div>
        <div>j</div>
        <div>e</div>
        <div>c</div>
        <div>t</div>
        <div>s</div>
    </div>
    <div class="projects">
        <ng-container *ngFor="let project of projects; let even = even">
            <mat-card [class]="even ? 'left' : 'right'">
                <mat-card-title-group>
                    <mat-card-title>
                        {{'PROJECTS.' + project.key + '.TITLE'|translate}}
                    </mat-card-title>
                    <div class="content">
                        <p>
                            {{'PROJECTS.' + project.key + '.CONTENT'|translate}}
                        </p>
                        <div class="actions">
                            <a (click)="viewProject(project.path)">
                                {{'PROJECTS.VIEW'|translate}}
                                <span *ngFor="let i of counter(4)"></span>
                            </a>
                        </div>
                    </div>
                </mat-card-title-group>
            </mat-card>
        </ng-container>
    </div>
</div>
