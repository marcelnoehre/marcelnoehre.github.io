<div class="container" [class]="home ? '' : 'sticky'">
    @if (!home) {
        <div class="mixed-color logo" (click)="redirect('/')">
            @for (char of name; track $index) {
                <div [innerHTML]="char"></div>
            }
        </div>
    }
    @if (width >= 1200) {
        <div class="nav">
            @for (item of navigation; track item) {
                <div (click)="redirect(item.route)" [class]="item.route === path ? 'active' : ''">{{item.title}}</div>
            }
            <button mat-icon-button (click)="toggleTheme()">
                <mat-icon>{{ themeIcon }}</mat-icon>
            </button>
        </div>
    } @else {
        <div class="nav">
            <button mat-icon-button (click)="toggleTheme()">
                <mat-icon>{{ themeIcon }}</mat-icon>
            </button>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before" yPosition="below">
                @for (item of navigation; track item) {
                    @if (item.route !== path) {
                        <div mat-menu-item class="menu-item" (click)="redirect(item.route)">
                            {{ item.title }}
                        </div>
                    }
                }
            </mat-menu>
        </div>
    }
</div>
