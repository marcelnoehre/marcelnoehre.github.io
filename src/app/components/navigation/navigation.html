<div class="container" [class]="home ? '' : 'sticky'">
    @if (!home) {
        <div class="mixed-color logo" (click)="redirect('')">
            @for (char of name; track char) {
                <div [innerHTML]="char"></div>
            }
        </div>
    }
    @if (width >= 1200) {
        <div class="nav">
            @for (item of items; track item) {
                <div (click)="redirect(item.route)">{{item.title}}</div>
            }
        </div>
    } @else {
        <div class="nav">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before" yPosition="below">
                @for (item of items; track item) {
                    <div mat-menu-item class="menu-item" (click)="redirect(item.route)">
                        {{ item.title }}
                    </div>
                }
            </mat-menu>
        </div>
    }
</div>
