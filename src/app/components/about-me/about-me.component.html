<div class="about-me-container">
    <mat-card class="about-me" style="--card-degree: {{ cardDegree() }}; --card-fade: {{ cardFade() }}">
        <mat-card-content>
            <div class="me">
                <img src="assets/images/me.jpg" alt="Marcel NÃ¶hre">
            </div>
            <div class="about">
                <table>
                    <tbody>
                        @for (item of cv; track item) {
                            @if (this.scrollY >= (this.screenHeight * 1.2)) {
                                <tr data-blobity (click)="redirect(item.url)">
                                    <td> {{ item.date }} </td>
                                    <td> {{ item.description }} </td>
                                </tr>
                            } @else {
                                <tr (click)="redirect(item.url)">
                                    <td> {{ item.date }} </td>
                                    <td> {{ item.description }} </td>
                                </tr>
                            }
                        }
                    </tbody>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
