        <mat-card-content>
            <div class="me">
                <img src="assets/images/me.jpg" alt="Marcel NÃ¶hre">
            </div>
            <div class="about">
                <table>
                    <tbody>

                            <tr>
                                <td> {{ item.date }} </td>
                                <td> {{ item.description }} </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
