@if (scrollY > (screenHeight * 3)) {
    <div class="contact-container">
        <div class="content">
            <svg viewBox="0 0 500 45" preserveAspectRatio="xMinYMin meet">
                <path d="M0,25 C150,75 350,0 500,25 L500,00 L0,0 Z" style="stroke: none; fill: #181818"></path>
            </svg>
            <div class="penguin">
                <div class="top">
                    <div class="hand right-hand"></div>
                    <div class="hand left-hand"></div>
                    <div class="feet right-feet"></div>
                    <div class="feet left-feet"></div>
                </div>
                <div class="bottom">
                    <div class="cheek right-cheek"></div>
                    <div class="cheek left-cheek"></div>
                    <div class="belly"></div>
                    <div class="eye right-eye">
                        <div class="sparkle"></div>
                    </div>
                    <div class="eye left-eye">
                        <div class="sparkle"></div>
                    </div>
                    <div class="blush blush-right"></div>
                    <div class="blush blush-left"></div>
                    <div class="beak beak-bottom"></div>
                    <div class="beak beak-top"></div>
                </div>
            </div>
        </div>
    </div>
}
