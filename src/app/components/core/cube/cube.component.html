<div class="cube-container">
    <div class="cube" style="--rotate: {{ rotate() }}; --opacity: {{ opacity() }}">
        @for (side of cube; track side) {
            <div class="side" [ngClass]="side.type">
                <img [src]="side.image" [alt]="side.language">
            </div>
        }
        <div class="side bottom"></div>
    </div>
</div>
